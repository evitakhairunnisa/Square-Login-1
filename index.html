<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Revisi 1</title>
</head>

<body>
    <!-- start:section -->
    <section class="auth">
        <div class="auth-heading text-center">
            <a href="#">
                <img src="assets/img/logo.svg" alt="">
            </a>
        </div>
        <div class="auth-content">
            <h4 class="title">Login to your account</h4>
            <form action>
                <div class="form-group">
                    <input type="text" class="form-control shadow-none" placeholder="Your email">
                </div>
                <div class="form-group d-flex justify-content-end">
                    <button type="button" class="btn btn-primary shadow-none btn-login">Continue</button>
                </div>
            </form>
            <div class="or text-center">
                <span>OR</span>
            </div>
            <div class="auth-sosmed">
                <button class="btn btn-block btn-auth-sosmed">
                    <img src="assets/img/google.svg">Continue with Google
                </button>
                <button class="btn btn-block btn-auth-sosmed">
                    <img src="assets/img/facebook.svg">Continue with Facebook
                </button>
            </div>
            <div class="line"></div>
            <div class="d-flex justify-content-center align-items-center auth-option">
                <a href="#">Can't Login?</a>
                <div class="dot blue rounded-circle"></div>
                <a href="#">Sign up for new user?</a>
            </div>
        </div>
        <div class="auth-footer">
            <a href="#">Privacy Policy</a>
            <div class="dot white rounded-circle"></div>
            <a href="#">Term of use</a>
        </div>
    </section>
    <!-- end:section -->

    <!-- start:javascript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- end:javascript -->
</body>

</html>
